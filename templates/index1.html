<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Космічна галерея</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="title">Космічна галерея</h1>
    <div class="gallery">
        <div class="gallery-item star">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Sun_white.jpg/240px-Sun_white.jpg" alt="Зірка">
            <p>Зірка</p>
        </div>
        <div class="gallery-item planet">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Earth_from_Space.jpg/240px-Earth_from_Space.jpg" alt="Планета">
            <p>Планета</p>
        </div>
        <div class="gallery-item galaxy">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/NGC_4414_%28NASA-med%29.jpg/240px-NGC_4414_%28NASA-med%29.jpg" alt="Галактика">
            <p>Галактика</p>
        </div>
    </div>
</body>
</html>
